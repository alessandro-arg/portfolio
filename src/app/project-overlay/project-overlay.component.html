<div class="overlay" *ngIf="project">
  <div class="container">
    <app-header></app-header>

    <div class="overlay-content">
      <div class="left">
        <button class="back-button" (click)="closeOverlay()">‚Üê Back</button>
        <h1>{{ project.title }}</h1>
        <p>{{ project.description }}</p>
        <p><strong>Duration:</strong> {{ project.duration }}</p>
        <div class="skills">
          <span *ngFor="let skill of project.skills">{{ skill }}</span>
        </div>
      </div>

      <div class="right">
        <img
          [src]="project.image"
          alt="{{ project.title }}"
          class="project-image"
        />
        <div class="buttons">
          <a [href]="project.button1Link" target="_blank">{{
            project.button1Text
          }}</a>
          <a [href]="project.button2Link" target="_blank">{{
            project.button2Text
          }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
