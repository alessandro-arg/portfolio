<div class="overlay" *ngIf="project">
  <div class="container">
    <app-header></app-header>
    <button class="back-button" (click)="closeOverlay()">‚Üê Back</button>
    <div class="overlay-content">
      <div class="left">
        <div class="title">
          <h2>{{ project.title }}</h2>
          <div class="line_wrapper"></div>
        </div>
        <div class="content">
          <div class="description_wrapper">
            <h3>Description</h3>
            <p>{{ project.description }}</p>
          </div>
          <div class="details_wrapper">
            <h3>Implementation Details</h3>
            <p>{{ project.details }}</p>
          </div>
          <p><strong>Duration:</strong> {{ project.duration }}</p>
          <div class="skills">
            <span *ngFor="let skill of project.skills"
              ><img src="{{ skill }}" alt=""
            /></span>
          </div>
        </div>
      </div>
      <div class="right">
        <img
          [src]="project.image"
          alt="{{ project.title }}"
          class="project-image"
        />
        <div class="buttons">
          <a [href]="project.button1Link" target="_blank">{{
            project.button1Text
          }}</a>
          <a [href]="project.button2Link" target="_blank">{{
            project.button2Text
          }}</a>
        </div>
      </div>
    </div>
    <button class="next-project-button">Next Project</button>
  </div>
</div>
