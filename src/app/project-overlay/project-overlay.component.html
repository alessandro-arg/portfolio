@if (project) {
<div class="overlay">
  <div class="shadow_wrapper"></div>
  <div class="container">
    <app-header class="overlay_header"></app-header>
    <div class="mobile_bar">
      <div class="mobile_container">
        <div class="logo" id="logo"></div>
        <div class="close_button">
          <button>&#10006;</button>
        </div>
      </div>
    </div>
    <button class="back-button" (click)="closeOverlay()">
      <img
        src="./../../assets/img/projects_section/back_arrow.png"
        alt=""
        class="back_icon"
      />
      Go Back
    </button>
    <div class="overlay-content">
      <div class="left">
        <div class="title">
          <h2>{{ project.title }}</h2>
          <div class="line_wrapper"></div>
        </div>
        <div class="content">
          <div class="description_wrapper">
            <h3>Description</h3>
            <p>{{ project.description }}</p>
          </div>
          <div class="details_wrapper">
            <h3>Implementation Details</h3>
            <p>{{ project.details }}</p>
          </div>
          <p><span>Duration:</span> {{ project.duration }}</p>
          <div class="skills">
            <div class="single_skill">
              @for (skill of project.skills; track skill;) {
              <img src="{{ skill.icon }}" alt="" />
              <p>{{ skill.name }}</p>
              }
            </div>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="sticker_wrapper">
          <img
            [src]="project.image"
            alt="{{ project.title }}"
            class="project-image"
          />
          <img [src]="project.sticker" alt="" class="sticker" />
        </div>
        <div class="buttons">
          <a [href]="project.button1Link" target="_blank">{{
            project.button1Text
          }}</a>
          <a [href]="project.button2Link" target="_blank">{{
            project.button2Text
          }}</a>
        </div>
        <div class="navigation_buttons">
          <button class="back-button-mobile" (click)="closeOverlay()">
            <img
              src="./../../assets/img/projects_section/back_arrow.png"
              alt=""
              class="back_icon_mobile"
            />
            Go Back
          </button>
          <button class="next-project-button" (click)="nextProject()">
            Next Project
            <img
              class="next_icon"
              src="./../../assets/img/projects_section/next_arrow.png"
              alt=""
            />
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
}
